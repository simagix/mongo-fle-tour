plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'org.mongodb:bson:4.2.3' 
    implementation 'org.mongodb:mongodb-crypt:1.2.0' 
	implementation 'org.mongodb:mongodb-driver-core:4.2.3' 
	implementation 'org.mongodb:mongodb-driver-sync:4.2.3' 

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClassName = 'tour.ClientSideEncryptionExplicitEncryptionAndDecryptionTour'
    applicationDefaultJvmArgs = [ ]
}
